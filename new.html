<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Shop - Next-Gen Prepaid Cards</title>
    <meta name="description" content="Experience seamless UPI integration and next-gen prepaid card services.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent-color: #00ff88;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 20px;
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent-color);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PlasticShark.shop</h1>
        <p>Welcome to the next generation of prepaid cards. We provide seamless UPI integration and secure digital payment solutions for the modern era.</p>
        
        <a href="#" class="btn">Explore Cards</a>

        <div class="footer">
            &copy; 2026 PlasticShark. All rights reserved.
        </div>
    </div>

</body>
</html>
